<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="src/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>

    <body>
        <div class="project">
            <header>
                <form id="search-form">
                    <input type="text" placeholder="Enter a city.." id="form-input">
                    <input type="submit" value="Submit" id="form-submit">
                </form>
            </header>
            <main>
                <div class="details">
                    <div>
                        <h1 id="city"></h1>
                        <p class="city-weather-details">
                            <span id="day"></span>
                            <span id="time"></span>
                            <span id="status"></span>
                            <br>
                            Humidity:<strong><span id="humidity"></span></strong>
                            Wind:<strong><span id="wind"></span></strong>
                        </p>
                    </div>

                    <div class="temp-details">
                        <div id="icon">
                        </div>
                        <span id="temp"></span>
                        <span id="unit">Â°C</span>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
            </main>
            <footer>
                <div>
                    This project was coded by
                    <a href="https://github.com/elnazmahzoon">
                        Elnaz Mahzoon
                    </a>, is
                    <a href="https://github.com/elnazmahzoon/weather-app">
                        open-sourced on GitHub
                    </a> and hosted on
                    <a href="https://elnaz-weather-app.netlify.app/">
                        Netlify
                    </a>
                </div>
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>

</html>
